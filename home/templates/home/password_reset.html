{% extends 'home/base.html' %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto">
                <p>Укажите вашу эл. почту. На неё придёт письмо с ссылкой на сброс пароля.</p>
                <form method="POST" autocomplete="off">
                    {% csrf_token %}
                    <div class="mb-3">
                          {{form.email}}
                    </div>
                    <button type="submit" class="btn btn-outline-success">Отправить</button>
                </form>
            </div>
            
        </div>
    </div>
{% endblock content%}
