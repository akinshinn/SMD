{% include "home/base.html"%}
<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Зарегистрироваться</title>
</head>
<body>
    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog" id="modalSignin" style="background-color: white;">
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-4 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0">
              <h1 class="fw-bold mb-0 fs-2">Зарегистрироваться</h1>
            </div>
      
            <div class="modal-body p-5 pt-0">
              <form class="form" autocomplete="off"  method="POST">
                {% csrf_token %}
                <div class="form-floating mb-3">
                    <input type="text" class="form-control rounded-3" id="floatingInputName" name="floatingInputName">
                    <label for="floatingInputName">Ваше Имя</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control rounded-3" id="floatingInput" name="floatingInput">
                  <label for="floatingInput">Электронная почта</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control rounded-3" id="floatingPassword" name="floatingPassword">
                  <label for="floatingPassword">Пароль</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control rounded-3" id="confirmPassword" name="confirmPassword">
                    <label for="confirmPassword">Подтвердите пароль</label>
                  </div>
                <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Продолжить</button>
                <br>

                <hr class="my-4">                
              </form>
            </div>
          </div>
        </div>
      </div>
    </body>
</html>
